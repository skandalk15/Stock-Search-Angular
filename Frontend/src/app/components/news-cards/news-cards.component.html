<div class="bg-grey card h-100 align-items-center align-content-center align-items-stretch pr-0" role="button"
  (click)="open(newsDetailModal)">
  <div class="card-body align-items-center">
    <div class="row align-items-center">
      <div class="col-sm-12 col-md-3 v-center pr-md-0">
        <img id="newsThumbnail" class="card-img w-100 m-auto" [src]="cardData['image']">
      </div>
      <div class="col-sm-12 col-md-9 pr-md-0">
        <div class="card-title text-left">
          <p>{{ cardData['title']}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #newsDetailModal let-modal>
  <div class="modal-header">
    <div class="modal-title" id="modal-basic-title">
      <span class="h2">{{cardData.source}}</span><br />
      <span class="h6 text-muted">{{cardData.publishedAt | date: "longDate"}}</span>
    </div>
    <a type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </a>
  </div>
  <div class="modal-body">
    <span class="h5">{{cardData.title}}</span><br>
    <span>{{cardData.description}}</span><br>
    <span class="text-muted">For more details click <a [href]="cardData.url" target="_blank">here</a></span>
    <br>
    <div class="card mt-5">
      <div class="card-body">
        <h3>Share</h3>
        <a class="twitter-share-button" [href]="twitterURL" target="_blank" data-size="large">
          <svg style="width: 3em;height: 3em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg>
          <!-- <span class="fa-brands fa-x-twitter" style="font-size:3em;color:dodgerblue"></span> -->
        </a>
        <a target="_blank" [href]="facebookURL" class="fb-xfbml-parse-ignore px-2">
          <svg  style="width: 3em;height: 3em; fill:blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64h98.2V334.2H109.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H255V480H384c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg>
          <!-- <span class="fa fa-facebook-square" style="font-size:3em;color:blue"></span> -->
        </a>
      </div>
    </div>

  </div>
</ng-template>
