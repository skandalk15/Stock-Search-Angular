<div class="container">
  <div class="py-5">
    <span class="h1">My Watchlist</span>
  </div>
  <mat-progress-spinner class="mt-5 mx-auto" strokeWidth="5" diameter="60" *ngIf="!isPresent" mode="indeterminate"></mat-progress-spinner>
  <div *ngIf="emptyWatchlistAlert == true">
    <div class="mx-auto">
      <div class="alert alert-warning text-center text-dark" *ngIf="isPresent" role="alert">
        Currently you don't have any stock in your watchlist.
      </div>
    </div>
  </div>
  <div *ngIf="emptyWatchlistAlert == false">
    <app-watchlist-cards role="button" class="" (click)="navigateToDetailsPage(fav['ticker'])" (removeFromWatchlist)="removeFromWatchlist(fav['ticker'])" [watchlistElement]="fav"  *ngFor="let fav of stockData"></app-watchlist-cards>
  </div>
</div>
