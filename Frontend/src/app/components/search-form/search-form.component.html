<div class="container">
  <!--  {{ numberData }} {{ info }}-->
  <div class="row">
    <form class="font-weight-bold col-12 mx-auto" #main_form="ngForm" name="mainform">
      <div class="form-group row">
        <!--        <label for="keywords" class="col-xs-5 col-sm-2 col-lg-2 col-form-label">-->
        <div class="text-center font-weight-bold col-xs-12 col-sm-10 col-lg-12 display-3 mb-5">
          STOCK SEARCH
        </div>
        <div class="col-sm-1 col-lg-1"></div>
        <div class="col-xs-12 col-sm-10 col-lg-9">
          <input ngModel style="width:100%" type="text" class="form-control" id="keywords" name="keywords"
            placeholder="Enter stock ticker symbol">
        </div>

        <div class="col-lg-2">
          <button style="background-color: '#f7f7f7';" class="btn btn-primary mr-2" type="submit"
            (click)="onSubmit(main_form)">
            <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
              <path fill-rule="evenodd"
                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
            </svg>
            Find
          </button>
          <a [routerLink]="['']" (click)="clearState()"><svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em"
              fill="#2224ab" class="bi bi-x" viewBox="0 0 16 16">
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg></a>


          <!--          <button class="btn btn-secondary" type="reset" (click)="clear_all()">-->
          <!--            <span class="align-text-top d-inline-flex">-->
          <!--                <i class="material-icons">clear_all</i> Clear-->
          <!--            </span>-->
          <!--          </button>-->
        </div>
      </div>
    </form>
  </div>
  <br>
  <app-alerts *ngIf="keyError==true" [reason]="keyErrorReason"></app-alerts>
</div>
